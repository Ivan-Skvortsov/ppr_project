name: PPR project CI & CD

on:
  push:
    branches: [ main ]

jobs:
  build_and_push_to_dockerhub:
    name: Build and push image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - 
        name: LogIn to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - 
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: profcheg/ppr_project:latest

  deploy:
    name: Deploy to ks45.online
    runs-on: ubuntu-latest
    needs: build_and_push_to_dockerhub
    steps: 
      -
        name: Execute remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker-compose stop
            sudo docker-compose rm web
            rm .env
            touch .env
            echo SECRET_KEY=$'${{ secrets.SECRET_KEY }}' >> .env
            echo EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }} >> .env
            echo EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }} >> .env
            echo ADMIN_MAIL=${{ secrets.ADMIN_MAIL }} >> .env
            echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=$'${{ secrets.POSTGRES_PASSWORD }}' >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo DB_PORT=${{ secrets.DB_PORT }} >> .env
            sudo docker-compose pull web
            sudo docker-compose up -d
  
  send_message:
    name: Sends info to telegram
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      -
        name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Ppr_project with changes was deployed to ${{ secrets.HOST }}!
            Repo: ${{ github.repository }}
            Commit: ${{ github.event.commits[0].message }}
            Author: ${{ github.actor }}
            View changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
