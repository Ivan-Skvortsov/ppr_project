{% load user_filters %}
{% get_maintenance_categories as category_list %}
<ul class="nav nav-tabs card-header-tabs">
  <li class="nav-item">
    <a class="nav-link {% if not request.GET.category %}active{% endif %}" href="?">Все объекты</a>
  </li>
  {% for cat in category_list %}
  <li class="nav-item">
    <a class="nav-link {% if request.GET.category == cat.category_name %}active{% endif %}" href="{{ request.get_path }}?category={{ cat.category_name }}">{{ cat.category_name }}</a>
  </li>
  {% endfor %}
</ul>
