{% extends 'base.html' %}
{% block content %}
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Категория</th>
        <th scope="col">Объект</th>
        <th scope="col">Тип оборудования</th>
      </tr>
    </thead>
    <tbody>
    {% for item in equipment_type %}
      <tr>
        <th scope="row">{{ item.pk }}</th>
        <td>{{ item.maintenance_category }}</td>
        <td>{{ item.facility }}</td>
        <td>{{ item.eqipment_type_name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock content %}
