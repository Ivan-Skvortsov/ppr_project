{% extends 'base.html' %}
{% block content %}
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Вид оборудования</th>
        <th scope="col">Тип ТО</th>
        <th scope="col">Дата проведения</th>
      </tr>
    </thead>
    <tbody>
    {% for item in year_plan %}
      <tr>
        {% comment %} <th scope="row">{{ item.equipment_type }}</th> {% endcomment %}
        <td>{{ item.equipment_type }}</td>
        <td>{{ item.maintenance_type }}</td>
        <td>{{ item.date_sheduled }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock content %}
