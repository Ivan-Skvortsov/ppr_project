<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% include 'includes/styles_and_fonts.html' %}
<title>Изменение пароля</title>
</head>
<body>
  <div class="row justify-content-center">
    <div class="col-md-6 p-5">
      <div class="card">
        <div class="card-header h4"><strong>Изменение пароля</strong></div>
          <div class="card-body">
            {% if validlink %}
              {% include 'users/includes/render_form.html' %}
              {# BUTTONS #}
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Изменить</button>
                <a class="btn btn-secondary" href="{% url 'reports:index'%}" role="button">Отмена</a>
              </div>
            </form>
            {% else %}

          {% endif %}
          </div>
        </div>
    </div>
